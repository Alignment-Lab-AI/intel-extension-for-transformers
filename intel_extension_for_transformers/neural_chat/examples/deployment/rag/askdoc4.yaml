# This is the parameter configuration file for NeuralChat Serving.

#################################################################################
#                             SERVER SETTING                                    #
#################################################################################
host: 0.0.0.0
port: 8902

model_name_or_path: "Intel/neural-chat-7b-v3-1"
device: "auto"

#################### for int4 model ####################
tokenizer_name_or_path: "Intel/neural-chat-7b-v3-1"
use_neural_speed: true
use_woq: true

optimization:
    use_neural_speed: true
    optimization_type: "weight_only"
    compute_dtype: "fp32"
    weight_dtype: "int4"
######################### end #########################

retrieval:
    enable: true
    args:
        input_path: "/home/lvl/yuxiang/xuhui_doc"
        persist_directory: "./persist_dir"
        response_template: "We cannot find suitable content to answer your query, please contact AskGM to find help. Mail: ask.gm.zizhu@intel.com."
        append: False

safety_checker:
    enable: true
    args:
        dict_path: "./pipeline/plugins/security"

tasks_list: ['textchat', 'retrieval']
